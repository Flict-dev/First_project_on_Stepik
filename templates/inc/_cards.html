<main class="container mt-3">
    <div class="row mt-5">
        {% for tour in tours %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <a href="{{ tour.get_absolute_url }}" class="btn btn-sm btn-primary"><img
                            class="card-img-top embed-responsive-item" src="{{tour.image.url}}" alt="img"/></a>
                </div>
                <div class="card-body">
                    <h2 class="h5 card-title">{{tour.name}} | {{ tour.stars }}★</h2>
                    <p class="card-text text">{{ tour.description }}</p>
                    <a href="{{ tour.get_absolute_url }}" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
